    <!--funcion de js para validar datos-->
    <script>
        function validarRegistro() {
            var nombreUsuario = document.formulario.nombreUsuario.value;
            var contrasenia = document.formulario.contrasenia.value;

            // Validar si el nombre de usuario ya existe
            if (esUsuarioRepetido(nombreUsuario)) {
                swal("¡Error!", "El nombre de usuario ya existe. Por favor, elige otro.", "error");
                return false;
            }

            // Almacenar usuario y contraseña
            almacenarUsuario(nombreUsuario, contrasenia);
            swal("¡Éxito!", "Registro exitoso. Puedes iniciar sesión.", "success");
            return true;
        }

        function esUsuarioRepetido(usuario) {
            var usuariosRegistrados = localStorage.getItem("usuariosRegistrados");
            if (!usuariosRegistrados) {
                return false;
            }
            usuariosRegistrados = JSON.parse(usuariosRegistrados);
            return usuariosRegistrados.hasOwnProperty(usuario);
        }

        function almacenarUsuario(usuario, contrasenia) {
            var usuariosRegistrados = localStorage.getItem("usuariosRegistrados");
            if (!usuariosRegistrados) {
                usuariosRegistrados = {};
            } else {
                usuariosRegistrados = JSON.parse(usuariosRegistrados);
            }
            usuariosRegistrados[usuario] = contrasenia;
            localStorage.setItem("usuariosRegistrados", JSON.stringify(usuariosRegistrados));
        }
    </script>
