    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!--funcion de js para mensaje por pantalla-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--funcion de js para validar datos-->

<script>

    function validar() {

        //validacion de tipo de habitacion
        var pulsado = false; //variable de comprobación
        var tipo_hab = document.formulario.opc; //array de elementos
        var elegido = -1; //número del elemento elegido en el array
        var usuario = document.getElementById("nombreUsuario").value;
        var contrasenia = document.getElementById("contrasenia").value;
        var usuariosRegistrados = localStorage.getItem("usuariosRegistrados");
                if (!usuariosRegistrados) {
                    swal("¡Error!", "No hay usuarios registrados. Regístrate primero.", "error");
                    return false;
                }
    
                usuariosRegistrados = JSON.parse(usuariosRegistrados);
                if (usuariosRegistrados[usuario] === contrasenia) {
                    swal("¡Éxito!", "BIENVENIDO.", "success");
                } else {
                    swal("¡Error!", "Nombre de usuario o contraseña incorrectos.", "error");
                }
                return false; // Evita que el formulario se envíe
        for (i = 0; i < tipo_hab.length; i++) { //bucle de comprobación
            if (tipo_hab[i].checked == true) {
                pulsado = true
                elegido = i //número del elemento elegido en el array
            }
        }
        if (pulsado == true) { //mensaje de formulario válido
            miOpcion = tipo_hab[elegido].value
             swal("success","Has elegido la Habitacion: " + miOpcion + "\n \n El formulario ha sido enviado.");
        } else { //mensaje de formulario no válido.
              swal("Oops!", "No has elegido ninguna Habitacion. \n \n Elige un tipo de habitacion a reservar para que el formulario pueda ser enviado");
            return false //el formulario no se envía.
        } 
        //validacion de aceptacion de condiciones
        var opcion = document.formulario.condiciones; //acceso al botón
        if (opcion.checked == true) { //botón seleccionado
            miOpcion = tipo_hab[elegido].value
             swal("success","Has elegido la Habitacion: " + miOpcion + "\n \n El formulario ha sido enviado.");
        } else { //botón no seleccionado
            swal("Oops!", "El formulario no ha podido enviarse. \n \n Debe aceptar las condiciones para poder enviar el formulario", 'error');
            return false; //el formulario no se envia
        } 
            } 
</script> 
</head>
<body>
    <header>
        <h1>VALIDACION DE DATOS</h1>
    </header>

    <div class="contenido">
       <form class="form-basico" action="#"  >
        <div class="titulo">
            <h2>VALIDACION DE ADOPTANTE</h2>
        </div>
        <div class="entrada">
            <label>Nombre completo</label>
            <input type="text" placeholder="nombre" name="nombre" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">

                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
              </svg>
        </div>
        <div class="entrada">
            <label>Nombre tu usuario</label>
            <input type="text" placeholder="Nombre de usuario" name="nombreUsuario" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
              </svg>
        </div>
        <div class="entrada">
            <label>Contraseña de tu usuario</label>
            <input type="password" placeholder="*******" name="contrasenia" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
              </svg>
        </div>
       <!--MI AMIGA ES UNA PERRA PAULITA-->
        <div class="entrada">
            <label>Seleccione el tipo de adoptante que quieres</label>
            <div class="opciones">
                <div>
                    <label>
                            <input name="opc" type="radio" value="Doble">
                            <span>Perro</span>
                        </label>
                </div>

                <div>
                    <label>
                            <input  name="opc" type="radio" value="Sencilla">
                            <span>Gato</span>
                        </label>
                </div>

                <div>
                    <label>
                            <input  name="opc" type="radio" value="Suit">
                            <span>Pajaro</span>
                        </label>
                </div>

            </div>
        </div>
        <div class="entrada">
            <input type="checkbox" name="condiciones" value="aceptado" /> He leido y acepto las condiciones del contrato <br/><br/>
        </div>
        <div>
            <button class="boton">Enviar</button>
        </div>
       </form>
